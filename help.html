<!DOCTYPE html>
<html lang="en">
<head>
    <script src="zscript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
    body {
        background-color: aliceblue;
    }
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <!-- Headlines -->
            <h1 class="display-3">Forgot your password?</h1>
            <h1 class="display-5">Recover it!</h1>
            <p class="h5">Enter your username to reveal your password</p>
        </div>
        <div class="row">
          <div class="col">
            <!-- Username Input -->
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Username:</span>
                <input type="text" class="form-control usernameInput" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
          </div>
        </div>
        <div class="row">
            <button onclick="recoverPassword()" type="button" class="btn btn-primary">Reveal Password</button>
        </div>
      </div>

</body>
</html>
