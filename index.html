<!DOCTYPE html>
<html lang="en">
<head>
    <script src="zscript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: antiquewhite;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <div class="container text-center">
        <div class="row">
            <!-- Headlines -->
            <h1 class="display-1">Welcome to Idan's Homework Website</h1>
            <h1 class="display-5">Login to view your homework assigments!</h1>
        </div>
        <div class="row">
            <!-- Wrong Inputs Notifications -->
            <div id="wrongInputs" class="p-3 mb-2 bg-transparent text-white wrongInputs"></div>
        </div>
        <div class="row">
                <!-- Username Input -->
            <div class="input-group mb-3" class="col">
                <span class="input-group-text" id="inputGroup-sizing-default">Username</span>
                <input type="text" class="form-control usernameInput" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
        </div>
        <div class="row">
                  <!-- Password Input -->
            <div class="input-group mb-3" class="col">
                <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
                <input type="password" class="form-control passwordInput" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
        </div>
        <!-- Login Button, made 3 div's to make it in the middle and limit the button size -->
        <div class="row">
            
            <div class="col-8">
                <button onclick="login()" type="button" class="btn btn-primary btn-lg">Login!</button>
            </div>
            <div class="col-4">
                <button onclick="help()" type="button" class="btn btn-primary btn-lg">Help</button>

            </div>
        </div>
      </div>

      




    
</body>
</html>
